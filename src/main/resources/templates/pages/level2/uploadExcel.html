<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Excel文件数据导入</title>
<script type="text/javascript" src="/static/js/jquery-3.4.1.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
	<link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">
   	<script type="text/javascript" src="/static/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
   	<script type="text/javascript" src="/static/js/common.js" th:src="@{/js/common.js}"></script>
</head>
<body>
<div class="container">
  <ul class="nav nav-tabs nav-justified">
    <li class="nav-item active">
      <a href="#Excel02" data-toggle="tab"><h2>区域利润报表上传</h2></a>
    </li>
  </ul>
  
  <div class="tab-content">
  	<!--财务表表上传-->
   
    <!--区域利润报表上传-->
    <div id="Excel02" class="tab-pane active">
      <!--<h2>Second</h2>-->
       <form role="form" id="importFileForm" name="importFileForm" method="post" enctype="multipart/form-data">
       		<div class="form-group">
		    	<div class="col-sm-12" style="margin-bottom: 20px">
			    	<label>下载模板:</label>
			    	<button type="button" class="btn btn-primary" onclick="downloadTemplate(2);">点击下载</button>
		    	</div>
	    	</div>
			<div class="form-group">
			   <div class="col-sm-6">
			       <div class="input-group">
			       <input id='location02' class="form-control" onclick="$('#i-file02').click();"
			       	placeholder="选择文件2">
			           <label class="input-group-btn">
			               <input type="button" id="i-check" value="浏览文件" class="btn btn-primary" onclick="$('#i-file02').click();">
			           </label>
			       </div>
			   </div>
			   <input type="file" name="uploadFile" id='i-file02'  accept=".xls, .xlsx" onchange="$('#location02').val($('#i-file02').val());" style="display: none">
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
			</div>
			<div class="form-group">
				<div class="col-sm-12" style="margin-top: 20px">
					<button type="button" class="btn btn-primary" onclick="uploadExcel(2);">导入</button>
					<button type="button" class="btn btn-primary" onclick="clearBtn(2);">取消</button>
					<button type="button" class="btn btn-primary" onclick="showBtn(2)">查看导入数据</button>
				</div>
			</div>
        </form>
        <div class="modal fade" id="loadingModal02">
			<div style="width: 200px;height:20px; z-index: 20000; position: absolute; text-align: center; left: 50%; top: 50%;margin-left:-100px;margin-top:-10px">
				<div class="progress progress-striped active" style="margin-bottom: 0;">
					<div class="progress-bar" style="width: 100%;"></div>
				</div>
				<h5>Excel文件正在导入中...</h5>
			</div>
		</div>
    </div>
    
    <!--库存报表上传-->

  </div>
</div>
</body>
</html>
