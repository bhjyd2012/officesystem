#设置端口
server.port=8081
server.servlet.context-path=/crud
server.tomcat.uri-encoding=UTF-8


spring.mvc.date-format=yyyy-MM-dd

#spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/
#logging.level.com.officesystem=debug
#spring.profiles.active=dev

# 在当前磁盘的根路径下创建spring文件夹和里面的log文件夹；使用?spring.log 作为默认文件
logging.path=/spring/log
#在控制台输出的日志的格式
logging.pattern.console=%d{yyyy-MM-dd} [%thread] %-5level %logger{50} - %msg%n
#指定文件中日志输出的格式
logging.pattern.file=%d{yyyy-MM-dd} === [%thread] === %-5level === %logger{50} ==== %msg%n

#热部署
#spring.devtools.restart.enabled=true

#国际化
spring.messages.basename=i18n.login

#Thymeleaf
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

#mybatis-plus
#配置.xml文件路径
mybatis-plus.mapper-locations=classpath:com/hlsofficesystem/mapper/*.xml
#配置模型路径
mybatis-plus.config-location=classpath:sqlMapConfig.xml
#开启驼峰命名法
mybatis-plus.column-underline: true

#mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hls_officesystemdb?serverTimezone=GMT%2B8&useUnicode=true&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource


